<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="div1">
      <h5 id="h51" style="margin-bottom: 30px; font-weight: 800;">Your Result</h5>
      <div class="div3" >
        <h1>76</h1>
        <p style="color: grey;font-size: 20px;margin-bottom: 50px;"><span style="left: 5px; font-weight: 900;">of 100</span></p>
      </div>
      <h4 style="margin-top: 50px;">Great</h4>
      <p style="margin-bottom: 50px;width: 65%;margin-left: 65px;margin-top: 25px;color: rgb(173, 174, 175);">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="div5">
      <h3>Summary</h3>
      <div class="div4" style="background-color: rgb(241, 184, 184);"><h5 id="h52" style="color: rgb(202, 49, 49);">Reaction</h5><p id="p12" style="margin-left: 130px;margin-top: 17px;font-size: 15px;">80 / 100</p></div>
      <div class="div4" style="background-color: rgb(244, 241, 203);"><h5 id="h52" style="color: rgb(186, 189, 0);">Memory</h5><p id="p12" style="margin-left: 135px;margin-top: 17px;font-size: 15px;">92 / 100</p></div>
      <div class="div4" style="background-color: rgb(185, 220, 233);"><h5 id="h52" style="color: rgb(15, 207, 228);">Verbal</h5><p id="p12" style="margin-left: 150px;margin-top: 17px;font-size: 15px;">61 / 100</p></div>
      <div class="div4" style="background-color: rgb(188, 179, 225);"><h5 id="h52" style="color: rgb(17, 32, 245);">Visual</h5><p id="p12" style="margin-left: 150px;margin-top: 17px;font-size: 15px;">72 / 100</p></div>
      <div class="div6"><h5 id="h55">Continue</h5></div>
    </div>
  </div>

  
  
  
</body>
</html>
